<!DOCTYPE html>
<html>
  <head>
    <meta encoding="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToS EXP 計算機</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="layout">
      <h1>ToS EXP 計算機</h1>
      <hr>
      <h2>現在のレベル</h2>
      <label>
        キャラクターレベル:
        <input type="number" id="cblv" value="" placeholder="1" min="1" max="280" step="1" style="width: 2.5em;">
      </label>
      <label>
        <input type="number" id="cbpar" value="" placeholder="0.0" min="0.0" max="100" step="0.1" style="width: 3em;">%
      </label>
      <br>
      <label>
        クラス:
        <select class="number" id="ccrank"></select>
      </label>
      <label>
        レベル:
        <select class="number" id="cclv"></select>
      </label>
      <label>
        <input type="number" id="ccpar" value="" placeholder="0.0" min="0.0" max="100.0" step="0.1" style="width: 3em;">%
      </label>
      <hr>
      EXPカード:
      <div id="card_holder"></div>
      <hr>
      <div id="alert"></div>
      <h2>計算結果</h2>
      <label>
        キャラクターレベル:
        <input class="number" id="rblv" readonly="readonly" size="3">
      </label>
      <label>
        <input class="number" id="rbpar" readonly="readonly" size="4">%
      </label>
      <br>
      <label>
        次のレベルまで:
        <input class="number" id="rbnext" readonly="readonly" size="10">
      </label>
      <label>
        累計:
        <input class="number" id="rbtotal" readonly="readonly" size="13">
      </label>
      <br>
      <label>
        クラス:
        <input class="number" id="rcrank" readonly="readonly" size="3">
      </label>
      <label>
        レベル:
        <input class="number" id="rclv" readonly="readonly" size="2">
      </label>
      <label>
        <input class="number" id="rcpar" readonly="readonly" size="4">%
      </label>
      <br>
      <label>
        次のレベルまで:
        <input class="number" id="rcnext" readonly="readonly" size="10">
      </label>
      <label>
        累計:
        <input class="number" id="rctotal" readonly="readonly" size="13">
      </label>
      <hr>
      <h2>データの管理</h2>
      <a class="primary_button" id="update_btn">URL更新</a>
      <hr>
      現在のコード:
      <input type="text" id="saved_data" readonly="readonly" onclick="this.select();" size="10">
      <hr>
      <label>
        コード読み込み:
        <input type="text" id="load_data" size="10">
      </label>
      <a class="primary_button" id="load_btn">ロード</a>
      <hr>
      <footer>
        ※ 自己責任でご利用ください。<br>
        ※ 計算ミスとか誤差がある場合があります。<br>
        ToS EXP SIM Version 0.1
      </footer>
    </div>
  </body>
</html>
